    <link rel="icon" type="image/png" href="../src/img/icon.png">

<body class="color">
    <div id="additionalButtonContainer"></div>

    <div id="container">

        <input type="text" id="SOJ2025CardsyourName" class="color"/> -->

            <input type="hidden" id="SOJ2025Cardscd" class="color" min="1" pattern="\d*" />

            <input type="hidden" id="SOJ2025Cardstimes" class="color" min="0" pattern="\d*" />

        <div id="leftBox">
            <textarea id="SOJ2025Cardstext" class="color"></textarea>
