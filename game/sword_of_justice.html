<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <title>逆水寒組隊系統</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/src/img/icon.png">
    <link rel="stylesheet" href="/src/css/font.css" />

    <link rel="stylesheet" href="src/css/SOJ.css" />
</head>

<body>
    <div id="container" class="sidebar-open">
        <div id="mainContent">
            <h1>組隊系統</h1>

            <input type="text" id="playerInput" placeholder="輸入玩家姓名">
            <button onclick="addPlayer()">新增玩家</button>
            <button onclick="addTeam()">新增隊伍</button>

            <div id="colorZones"></div>

            <div id="teamsWrapper"></div>
        </div>

        <button id="toggleSidebar">❯</button>

        <div id="sidebar">
            <div id="trash">將玩家拖曳至此刪除</div>
            <div id="players" class="sortable" data-id="players"></div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="src/js/colorZone.js"></script>
    <script src="src/js/SOJ.js"></script>

    <script src="/src/plugin/footer.js"></script>
</body>

</html>
