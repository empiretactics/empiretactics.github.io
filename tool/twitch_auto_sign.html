<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <title>圖奇聊天室自動簽到</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../src/img/icon.png">
    <link rel="stylesheet" href="../src/css/font.css" />

    <link rel="stylesheet" href="src/css/TAC.css" />
</head>

<body class="color">
    <div id="container">
        <div id="leftBoxContainer">
            我的 Cookie auth-token：
            <input type="password" id="TACmyid" class="color" />
            對方 頻道帳號：
            <input type="text" id="TACyourName" class="color" />
            冷卻(min)：
            <input type="number" id="TACcd" class="color" min="1" pattern="\d*" />
            次數：
            <input type="number" id="TACtimes" class="color" min="0" pattern="\d*" />
            發送訊息：
            <div id="leftBox">
                <textarea id="TAStext" class="color"></textarea>
            </div>
        </div>
        <div id="rightBoxContainer">
            時間：
            <div id="rightBoxTime" class="color"></div>
            下次(s)：
            <div id="rightBoxTop" class="color"></div>
            發送紀錄：
            <div id="rightBoxCounter" class="color"></div>
        </div>
    </div>

    <div id="buttonContainer">
        <button onclick="ResetAndRun()">開始</button>
        <button onclick="Stop()">停止</button>
    </div>

    <div id="container2">
        對方 頻道帳號：
        <input type="text" id="TACInsertName" class="color" />
    </div>

    <div id="addButtonContainer">
        <button onclick="Insert()">新增</button>
        <button onclick="All()">一鍵簽到</button>
    </div>

    <div id="profileListContainer"></div>

    <div id="footer"></div>
    <div id="colorButtonContainer"></div>
    <div id="error-container" class="error-container"></div>
    <textarea id="TACInsert" class="color"></textarea>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../src/ajax/twitch.js"></script>
    
    <script src="src/js/TAS.js"></script>
    <script src="../src/js/color.js"></script>
    <script src="../src/js/cookie.js"></script>
    <script src="../src/js/datetime.js"></script>
    <script src="../src/js/plugin.js"></script>
    <script src="../src/js/error.js"></script>
    <script src="../src/js/footer.js"></script>
</body>

</html>
